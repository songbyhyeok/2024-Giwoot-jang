<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
</head>
<body>
<h1>User Registration Form</h1>
<form action="#" th:action="@{/submitForm}" th:object="${user}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" />
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" placeholder="Enter your age" />
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
